<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-neutral-900 px-4">
  <div
    class="w-full max-w-md bg-white dark:bg-neutral-800 shadow-xl rounded-2xl p-8
           border border-gray-200 dark:border-neutral-700"
  >
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      Welcome Back
    </h1>

    <div class="flex flex-col gap-3 mb-6">
      <app-google-button></app-google-button>
      <app-microsoft-button></app-microsoft-button>
    </div>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-neutral-700
                 border border-gray-300 dark:border-neutral-600 
                 text-gray-800 dark:text-gray-100
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        />
        <div *ngIf="submitted && form.controls['email'].invalid" class="text-red-500 text-sm mt-1">
          A valid email is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            [type]="showPw ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-neutral-700
                   border border-gray-300 dark:border-neutral-600
                   text-gray-800 dark:text-gray-100
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />

          <button
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 dark:text-gray-300"
          >
            <span *ngIf="!showPw">ğŸ‘ï¸</span>
            <span *ngIf="showPw">ğŸ™ˆ</span>
          </button>
        </div>

        <div *ngIf="submitted && form.controls['password'].invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" formControlName="remember" class="h-4 w-4" />
        <label class="text-sm text-gray-600 dark:text-gray-300">Remember me</label>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm mt-2">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:opacity-60
               text-white py-2.5 rounded-lg font-semibold transition-all"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Processing...</span>
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
