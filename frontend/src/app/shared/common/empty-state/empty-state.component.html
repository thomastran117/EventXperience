<div
  class="rounded-3xl border border-white/10 bg-white/5 backdrop-blur p-8 text-center"
  [class]="className"
>
  <div class="mx-auto w-fit">
    <icon-shell>
      <span class="text-lg">{{ icon }}</span>
    </icon-shell>
  </div>

  <div class="mt-4 text-lg font-bold text-white/90">{{ title }}</div>
  <div class="mt-1 text-sm text-white/60 max-w-md mx-auto">{{ subtitle }}</div>

  <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center" *ngIf="primaryLabel">
    <app-button variant="primary" [href]="primaryHref">{{ primaryLabel }} â†’</app-button>
    <app-button *ngIf="secondaryLabel" variant="ghost" [href]="secondaryHref">{{
      secondaryLabel
    }}</app-button>
  </div>
</div>
