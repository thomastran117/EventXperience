<div class="grid gap-5" [class]="className">
  <div *ngFor="let it of items" class="relative pl-8">
    <div class="absolute left-1 top-1.5 h-full w-px bg-white/10"></div>
    <div class="absolute left-0 top-1.5 h-3 w-3 rounded-full bg-fuchsia-400/80"></div>

    <div class="text-sm font-semibold text-white/90">{{ it.title }}</div>
    <div *ngIf="it.meta" class="mt-1 text-xs text-white/60">{{ it.meta }}</div>
    <div *ngIf="it.desc" class="mt-2 text-sm text-white/65 leading-relaxed">{{ it.desc }}</div>
  </div>
</div>
