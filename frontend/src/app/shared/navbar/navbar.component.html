<nav
  class="sticky top-0 z-50 w-full transition-all duration-300 ease-out"
  [ngClass]="{
    'bg-indigo-50 dark:bg-[#0f0a1c] border-b border-black/5 dark:border-white/10': !scrolled,
    'bg-transparent backdrop-blur-xl border-transparent': scrolled,
  }"
>
  <div class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-extrabold tracking-tight">
      <span class="text-purple-400">Event</span>
      <span class="text-white">Xperience</span>
    </a>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center gap-10 text-sm text-black/70 dark:text-white/80">
      <a href="#features" class="hover:text-black dark:hover:text-white transition"> Features </a>
      <a href="#pricing" class="hover:text-black dark:hover:text-white transition"> Pricing </a>

      <!-- Dropdown -->
      <div class="relative">
        <button
          (click)="toggleDropdown()"
          class="flex items-center gap-2 hover:text-black dark:hover:text-white transition"
        >
          Customers
          <svg
            class="w-4 h-4 transition"
            [class.rotate-180]="dropdownOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <div
          *ngIf="dropdownOpen"
          class="absolute top-10 right-0 w-48 rounded-xl bg-white dark:bg-[#140d2a] border border-black/10 dark:border-white/10 shadow-xl overflow-hidden"
        >
          <a
            href="#testimonials"
            class="block px-4 py-3 text-sm hover:bg-black/5 dark:hover:bg-white/10 transition"
          >
            Testimonials
          </a>
          <a
            href="#case-studies"
            class="block px-4 py-3 text-sm hover:bg-black/5 dark:hover:bg-white/10 transition"
          >
            Case Studies
          </a>
        </div>
      </div>

      <!-- CTA -->
      <button
        class="px-5 py-2 rounded-xl bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 transition"
      >
        Sign In
      </button>
    </div>

    <!-- Mobile Toggle -->
    <button (click)="toggleMobile()" class="md:hidden text-black dark:text-white">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileOpen"
    class="md:hidden px-6 pb-6 space-y-4 bg-indigo-50/95 dark:bg-[#0f0a1c]/95 backdrop-blur-xl border-t border-black/5 dark:border-white/10"
  >
    <a class="block text-black/70 dark:text-white/80 hover:text-black dark:hover:text-white">
      Features
    </a>
    <a class="block text-black/70 dark:text-white/80 hover:text-black dark:hover:text-white">
      Pricing
    </a>
    <a class="block text-black/70 dark:text-white/80 hover:text-black dark:hover:text-white">
      Customers
    </a>

    <button
      class="w-full mt-4 px-5 py-3 rounded-xl bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 transition"
    >
      Sign In
    </button>
  </div>
</nav>
